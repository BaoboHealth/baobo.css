<!DOCTYPE html>
<html lang="Zh-cn">
  {% include head.html %}
  <body class="layout-{{ page.layout }}{% if page.doc-tab %} page-{{ page.doc-tab}}{% endif %}">

    <section class="hero is-small is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <img src="{{ site.url }}/assets/logo-white.png" alt="{{ site.title }}" width="180">
          </h1>
        </div>
      </div>
    </section>

    {% include navbar.html id="Documentation" has_container=true %}

    {{ content }}

    <section class="section">
      <div class="container">
        <p class="has-text-centered has-text-grey-light">
          此页已在 <a class="has-text-grey" href="https://github.com/BaoboHealth/baobo.css/blob/master/docs/{{ page.path }}" style="border-bottom: 1px solid currentColor;">GitHub</a> <strong class="has-text-grey">开源</strong>
        </p>
      </div>
    </section>

    {% include footer.html %}

  </body>
</html>
